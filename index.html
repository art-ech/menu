<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Order | Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
            <div class="header">Order here!
                <br>
                <progress></progress>
            </div>
                    <div class="burger">
                        <!-- <img src="burger.jpg" alt="burger"> -->
                        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" srcset="">
                        <label class="main">Mighty Burger</label>
                        <label class="initialPrice">Php 80.00</label>
                        <div class="burgerCounter">
                                <button id="decreaseBtnBurger">-</button>
                                <div id="countBurger">0</div>
                                <button id="increaseBtnBurger">+</button>
                        </div>
                                <div id="burgerTotal">Php 0.00</div>
                    </div>
                    <div class="fries">
                        <!-- <img src="fries.jpg" alt="burger"> -->
                        <img src="https://images.unsplash.com/photo-1518013431117-eb1465fa5752?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlbmNoJTIwZnJpZXN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
                        <label class="main">Classy Fries</label>
                        <label class="initialPrice">Php 50.00</label>
                        <div class="friesCounter">
                                <button id="decreaseBtnFries">-</button>
                                <div id="countFries">0</div>
                                <button id="increaseBtnFries">+</button>
                        </div>
                                <div id="friesTotal">Php 0.00</div>
                    </div>
                    <div class="total">Php 0.00</div>
                    <div class="checkout"><input type="button" value="Proceed to order" id="proceed"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
